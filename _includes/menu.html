<h5>Menu główne</h5>
<ul>
  {% assign menu = (site.pages | sort: 'index') %}
  {% for p in menu %}
  {% if p.index > 0 %}
    {% if p.url != page.url %}
      <a href="{{p.url}}"><li>{{ p.title }}</li></a>
    {% else %}
      <a href="{{p.url}}" class="underlined""><li>{{ p.title }}</li></a>
    {% endif %}
  {% endif %}
  {% endfor %}
</ul>
